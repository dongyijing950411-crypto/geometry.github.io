    <title>å‹¾è‚¡å®šç†äº¤äº’æ¼”ç¤º - æ•™å­¦ä¸“ç”¨ç‰ˆ</title>
    <style>
        :root {
            --color-a: #1976D2; /* è“è‰² */
            --color-b: #D32F2F; /* çº¢è‰² */
            --color-c: #7B1FA2; /* ç´«è‰² */

        /* ä¸»åŒºåŸŸå¸ƒå±€ */
        .main-container {

        }

        /* å·¦ä¾§ç”»æ¿ */
        .canvas-area {

        }

        canvas {

        /* å³ä¾§æ§åˆ¶æ  */
        .sidebar {

        /* æ§åˆ¶ç»„ä»¶ */

        .section-title {

        #slider-a { accent-color: var(--color-a); }

        /* æŒ‰é’®æ ·å¼ */
        .toggle-btn {
            width: 100%;

            color: #333;
            border: 1px solid #ccc;

        .toggle-btn.active {

        /* éšè—çš„è®¡ç®—é¢æ¿ */
        .calc-panel {
            display: none; /* é»˜è®¤éšè— */
            background: #fafafa;

        @keyframes fadeIn {

        .math-row {

            margin: 8px 0;
            display: flex;

            padding-bottom: 5px;
        }
        .math-row:last-child {

        .result-box {
            margin-top: 10px;
            padding: 8px;
            background: #e8f5e9;
            color: #2e7d32;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }

        /* è¾…åŠ©æ–‡å­—é¢œè‰² */
        .txt-a { color: var(--color-a); }
        .txt-b { color: var(--color-b); }
        .txt-c { color: var(--color-c); }

        /* åº•éƒ¨æç¤º */
        .footer-hint {
            margin-top: auto;
            font-size: 0.8rem;
            color: #999;
            text-align: center;
        }

    </style>
</head>
<body>

<header>
    <h1>å‹¾è‚¡å®šç†éªŒè¯ (Pythagorean Theorem)</h1>
</header>

<div class="main-container">
    <div class="canvas-area" id="canvas-wrapper">
        <canvas id="mainCanvas"></canvas>
    </div>

    <div class="sidebar">
        <!-- 1. å‚æ•°è°ƒæ•´ -->
        <div class="control-section">
            <div class="section-title">è°ƒæ•´è¾¹é•¿ (Adjust)</div>
            
            <div class="input-group">
                <div class="label-row">
                    <span class="txt-a">ç›´è§’è¾¹ a</span>
                    <span id="display-a">3</span>
                </div>
                <input type="range" id="slider-a" min="3" max="10" step="1" value="3">
            </div>

            <div class="input-group">
                <div class="label-row">
                    <span class="txt-b">ç›´è§’è¾¹ b</span>
                    <span id="display-b">4</span>
                </div>
                <input type="range" id="slider-b" min="3" max="10" step="1" value="4">
            </div>
        </div>

        <!-- 2. è®¡ç®—å±•ç¤ºå¼€å…³ -->
        <button class="toggle-btn" id="toggle-calc-btn">
            <span>ğŸ‘ï¸ æ˜¾ç¤ºéªŒè¯è®¡ç®—</span>
        </button>

        <!-- 3. è®¡ç®—é¢æ¿ (é»˜è®¤éšè—) -->
        <div class="calc-panel" id="calc-content">
            <div class="section-title">æ•°æ®éªŒè¯ (Calculation)</div>
            
            <div class="math-row">
                <span class="txt-a">aÂ²</span>&nbsp;=&nbsp;<span id="val-a2">9</span>
            </div>
            <div class="math-row">
                <span class="txt-b">bÂ²</span>&nbsp;=&nbsp;<span id="val-b2">16</span>
            </div>
            <div class="math-row">
                <span class="txt-a">aÂ²</span>+<span class="txt-b">bÂ²</span>&nbsp;=&nbsp;<span id="val-sum">25</span>
            </div>
            <div class="math-row">
                <span class="txt-c">cÂ²</span>&nbsp;=&nbsp;<span id="val-c2">25</span>
            </div>
            
            <div class="result-box">
                c = <span id="val-c">5</span>
            </div>
        </div>

        <div class="footer-hint">
            æ‹–åŠ¨æ»‘å—æ”¹å˜ä¸‰è§’å½¢å¤§å°<br>
            æ¯ä¸€ä¸ªç½‘æ ¼ä»£è¡¨ 1 ä¸ªå•ä½é¢ç§¯
        </div>
    </div>
</div>

<script>
    // ç”»å¸ƒä¸ç¯å¢ƒåˆå§‹åŒ–
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');
    const wrapper = document.getElementById('canvas-wrapper');

    // UI å…ƒç´ 
    const sliderA = document.getElementById('slider-a');
    const sliderB = document.getElementById('slider-b');
    const displayA = document.getElementById('display-a');
    const displayB = document.getElementById('display-b');
    
    const btnToggle = document.getElementById('toggle-calc-btn');
    const panelCalc = document.getElementById('calc-content');
    
    const valA2 = document.getElementById('val-a2');
    const valB2 = document.getElementById('val-b2');
    const valSum = document.getElementById('val-sum');
    const valC2 = document.getElementById('val-c2');
    const valC = document.getElementById('val-c');

    // æ ¸å¿ƒå‚æ•°
    let a = 3;
    let b = 4;
    const gridSize = 40; // ç½‘æ ¼å•å…ƒåƒç´ å¤§å°

    // äº‹ä»¶ç›‘å¬
    window.addEventListener('resize', resizeCanvas);
    
    sliderA.addEventListener('input', (e) => {
        a = parseInt(e.target.value);
        displayA.textContent = a;
        updateData();
        draw();
    });

    sliderB.addEventListener('input', (e) => {
        b = parseInt(e.target.value);
        displayB.textContent = b;
        updateData();
        draw();
    });

    // åˆ‡æ¢æŒ‰é’®é€»è¾‘
    btnToggle.addEventListener('click', () => {
        if (panelCalc.style.display === 'block') {
            panelCalc.style.display = 'none';
            btnToggle.classList.remove('active');
            btnToggle.innerHTML = '<span>ğŸ‘ï¸ æ˜¾ç¤ºéªŒè¯è®¡ç®—</span>';
        } else {
            panelCalc.style.display = 'block';
            btnToggle.classList.add('active');
            btnToggle.innerHTML = '<span>ğŸ™ˆ éšè—éªŒè¯è®¡ç®—</span>';
        }
    });

    // æ•°æ®æ›´æ–°
    function updateData() {
        const a2 = a*a;
        const b2 = b*b;
        const sum = a2 + b2;
        const c = Math.sqrt(sum);

        valA2.textContent = a2;
        valB2.textContent = b2;
        valSum.textContent = sum;
        valC2.textContent = sum; // åœ¨å‹¾è‚¡æ•°æƒ…å†µä¸‹ c^2 æ˜¯æ•´æ•°
        valC.textContent = Number.isInteger(c) ? c : c.toFixed(3);
    }

    // è°ƒæ•´ç”»å¸ƒå°ºå¯¸
    function resizeCanvas() {
        canvas.width = wrapper.clientWidth;
        canvas.height = wrapper.clientHeight;
        draw();
    }

    // ç»˜å›¾ä¸»å‡½æ•°
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // 1. ç»˜åˆ¶ç½‘æ ¼èƒŒæ™¯
        drawGrid();

        // 2. ç¡®å®šä½ç½® (å±…ä¸­åå³ä¸‹ï¼Œä¿è¯å·¦ä¸Šç©ºé—´ç»™æ­£æ–¹å½¢)
        // å¯»æ‰¾ä¸­å¿ƒé™„è¿‘çš„æ ¼ç‚¹ä½œä¸ºç›´è§’ç‚¹ C
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        
        // Cç‚¹å¸é™„åˆ°æœ€è¿‘çš„ç½‘æ ¼ç‚¹
        const originX = Math.round(centerX / gridSize) * gridSize;
        const originY = Math.round(centerY / gridSize) * gridSize;

        // æ ¹æ®æ­£æ–¹å½¢æ–¹å‘è°ƒæ•´Cç‚¹ä½ç½®ï¼Œç¡®ä¿å›¾å½¢æ•´ä½“è§†è§‰å±…ä¸­
        // aæ­£æ–¹å½¢å‘å·¦ï¼Œcæ­£æ–¹å½¢å‘å·¦ä¸Šï¼Œæ‰€ä»¥æŠŠCç‚¹å¾€å³ä¸‹æŒªä¸€ç‚¹
        const Cx = originX + gridSize;
        const Cy = originY + gridSize * 2;

        // å®šä¹‰ä¸‰ä¸ªé¡¶ç‚¹åæ ‡
        // Canvasåæ ‡ç³»ï¼šxå‘å³ï¼Œyå‘ä¸‹
        // C: ç›´è§’ç‚¹
        // A: é¡¶ç‚¹ (åœ¨Cä¸Šæ–¹) -> y å‡å°
        // B: å³ç‚¹ (åœ¨Cå³æ–¹) -> x å¢åŠ 
        
        const pC = { x: Cx, y: Cy };
        const pA = { x: Cx, y: Cy - a * gridSize };
        const pB = { x: Cx + b * gridSize, y: Cy };

        // 3. ç»˜åˆ¶ä¸‰ä¸ªå‘å¤–çš„æ­£æ–¹å½¢
        
        // æ­£æ–¹å½¢ A (ä»¥aä¸ºè¾¹ï¼Œå‘å·¦ç¿»)
        drawPoly([
            pC, pA, 
            {x: pA.x - a*gridSize, y: pA.y}, 
            {x: pC.x - a*gridSize, y: pC.y}
        ], 'rgba(25, 118, 210, 0.15)', 'var(--color-a)'); // è“è‰²

        // æ­£æ–¹å½¢ B (ä»¥bä¸ºè¾¹ï¼Œå‘ä¸‹ç¿»)
        drawPoly([
            pC, pB, 
            {x: pB.x, y: pB.y + b*gridSize}, 
            {x: pC.x, y: pC.y + b*gridSize}
        ], 'rgba(211, 47, 47, 0.15)', 'var(--color-b)'); // çº¢è‰²

        // æ­£æ–¹å½¢ C (ä»¥cä¸ºè¾¹ï¼Œå‘æ–œè¾¹å¤–ä¾§ç¿» - å³ä¸Šæ–¹)
        // è®¡ç®—å‘å¤–çš„æ³•å‘é‡ (a, -b) * gridSize
        // å‘é‡ AB = (b, a)
        // å‚ç›´å‘é‡ = (a, -b)
        const vecX = a * gridSize;
        const vecY = -b * gridSize;

        const pA_out = { x: pA.x + vecX, y: pA.y + vecY };
        const pB_out = { x: pB.x + vecX, y: pB.y + vecY };

        drawPoly([
            pA, pB, pB_out, pA_out
        ], 'rgba(123, 31, 162, 0.15)', 'var(--color-c)'); // ç´«è‰²

        // 4. ç»˜åˆ¶ä¸‰è§’å½¢æœ¬ä½“ (å®å¿ƒç™½åº•ï¼Œé®ç›–ç½‘æ ¼çº¿ï¼Œçªå‡ºä¸»ä½“)
        ctx.beginPath();
        ctx.moveTo(pC.x, pC.y);
        ctx.lineTo(pA.x, pA.y);
        ctx.lineTo(pB.x, pB.y);
        ctx.closePath();
        ctx.fillStyle = '#FFFFFF'; 
        ctx.fill();
        ctx.lineWidth = 3;
        ctx.strokeStyle = '#333';
        ctx.lineJoin = 'round';
        ctx.stroke();

        // ç»˜åˆ¶ç›´è§’æ ‡è®°
        const s = 15;
        ctx.beginPath();
        ctx.lineWidth = 2;
        ctx.moveTo(pC.x, pC.y - s);
        ctx.lineTo(pC.x + s, pC.y - s);
        ctx.lineTo(pC.x + s, pC.y);
        ctx.stroke();

        // 5. ç»˜åˆ¶æ–‡å­—æ ‡æ³¨ (é»‘è‰²)
        ctx.font = 'bold 16px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillStyle = '#000000'; // **å…³é”®ä¿®æ”¹ï¼šé»‘è‰²æ–‡å­—**

        // aè¾¹æ ‡æ³¨ (å·¦ä¾§)
        ctx.fillText(`a = ${a}`, pC.x - 25, (pC.y + pA.y) / 2);

        // bè¾¹æ ‡æ³¨ (ä¸‹æ–¹)
        ctx.fillText(`b = ${b}`, (pC.x + pB.x) / 2, pC.y + 25);

        // cè¾¹æ ‡æ³¨ (æ–œè¾¹ä¸Šæ–¹)
        // è®¡ç®—æ–œè¾¹ä¸­ç‚¹ï¼Œå¹¶ç¨å¾®å‘å¤–åç§»
        const midC = { x: (pA.x + pB.x)/2, y: (pA.y + pB.y)/2 };
        ctx.fillText(`c = ${(Math.sqrt(a*a+b*b)).toFixed(2).replace('.00','')}`, midC.x + 15, midC.y - 15);
    }

    // è¾…åŠ©å‡½æ•°ï¼šç»˜åˆ¶å¤šè¾¹å½¢
    function drawPoly(points, fill, strokeColorCode) {
        // strokeColorCode æ˜¯ CSS å˜é‡åï¼Œéœ€è¦è½¬æ¢ï¼Œè¿™é‡Œä¸ºäº†ç®€å•ç›´æ¥ç”¨ fill çš„é¢œè‰²åŠ æ·±ç‰ˆæˆ–è€…æ ¹æ®è¾¹é€»è¾‘
        // è§£æ CSS å˜é‡é¢œè‰²ç¨å¾®å¤æ‚ï¼Œè¿™é‡Œç›´æ¥ç¡¬ç¼–ç å¯¹åº”é¢œè‰²çš„ hex 
        let stroke = '#000';
        if(strokeColorCode.includes('color-a')) stroke = '#1976D2';
        if(strokeColorCode.includes('color-b')) stroke = '#D32F2F';
        if(strokeColorCode.includes('color-c')) stroke = '#7B1FA2';

        ctx.beginPath();
        ctx.moveTo(points[0].x, points[0].y);
        for(let i=1; i<points.length; i++) ctx.lineTo(points[i].x, points[i].y);
        ctx.closePath();
        
        ctx.fillStyle = fill;
        ctx.fill();
        ctx.lineWidth = 2;
        ctx.strokeStyle = stroke;
        ctx.stroke();
    }

    // è¾…åŠ©å‡½æ•°ï¼šç”»ç½‘æ ¼
    function drawGrid() {
        ctx.beginPath();
        ctx.strokeStyle = '#E0E0E0';
        ctx.lineWidth = 1;
        
        for (let x = 0; x <= canvas.width; x += gridSize) {
            ctx.moveTo(x, 0);
            ctx.lineTo(x, canvas.height);
        }
        for (let y = 0; y <= canvas.height; y += gridSize) {
            ctx.moveTo(0, y);
            ctx.lineTo(canvas.width, y);
        }
        ctx.stroke();
    }

    // åˆå§‹åŒ–
    resizeCanvas();
    updateData();

</script>
</body>
